plugins {
    id 'java-library'
    id 'kotlin'
    id 'maven'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.android.tools.build:gradle-api:4.1.2'
    compileOnly "com.android.tools.build:gradle:4.1.2"
    compileOnly gradleApi()
    compileOnly localGroovy()
    implementation "org.ow2.asm:asm:$asm_version"
    implementation "org.ow2.asm:asm-commons:$asm_version"
    implementation "org.ow2.asm:asm-analysis:$asm_version"
    implementation "org.ow2.asm:asm-util:$asm_version"
    implementation "org.ow2.asm:asm-tree:$asm_version"
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = 'com.example.testplugin'
            pom.artifactId = 'TestPlugin'
            pom.version = '1.0.0'
            repository(url: uri("$rootDir/repo"))
        }
    }
}